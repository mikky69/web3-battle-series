<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rulebook - Web3 Battle Series</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #e2e8f0; }
    .hero-grid { position: fixed; inset: 0; z-index: -1; background-image: linear-gradient(rgba(147,51,234,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(147,51,234,0.05) 1px, transparent 1px); background-size: 50px 50px; animation: gridMove 30s linear infinite; }
    @keyframes gridMove { 0% { background-position: 0 0; } 100% { background-position: 50px 50px; } }
    .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(147,51,234,0.2); }
  </style>
</head>
<body class="hero-grid min-h-screen">
  <nav class="fixed top-0 left-0 right-0 z-40 bg-black/80 backdrop-blur-md border-b border-purple-900 md:hidden">
    <div class="flex items-center justify-between p-4">
      <h1 class="text-xl font-bold text-purple-400">Web3 Battles</h1>
      <button id="burger" class="text-2xl text-purple-400">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <div id="mobile-nav" class="hidden flex-col space-y-4 p-4 bg-black/90">
      <a href="/" class="text-purple-300 hover:text-white">Home</a>
      <a href="/propose-battle.html" class="text-purple-300 hover:text-white">Propose Battle</a>
      <a href="/apply-judge.html" class="text-purple-300 hover:text-white">Become Judge</a>
      <a href="/rulebook.html" class="text-purple-300 hover:text-white">Rulebook</a>
    </div>
  </nav>

  <section class="min-h-screen flex items-center justify-center px-4 pt-20">
    <div class="max-w-4xl w-full glass p-8 rounded-3xl">
      <h1 class="text-5xl font-black text-center mb-8 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
        Official Rulebook
      </h1>
      <iframe src="https://docs.google.com/document/d/1-lUXO-x-CM5Exf4R4Qv6nzsaqY_pVweF8PUmSpgb45w/edit?usp=sharing&embedded=true" style="width:100%; height:80vh; border:none;" frameborder="0"></iframe>
    </div>
  </section>

  <script>
    const burger = document.getElementById('burger');
    const mobileNav = document.getElementById('mobile-nav');
    burger.addEventListener('click', () => mobileNav.classList.toggle('hidden'));
  </script>
</body>
</html>
