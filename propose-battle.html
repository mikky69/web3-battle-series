<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Propose Battle • Web3 Battle Series</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>body{font-family:'Inter',sans-serif;background:#000;color:#e2e8f0;min-height:100vh;display:flex;flex-direction:column;} .light{background:#f8fafc;color:#1e293b;}</style>
</head>
<body class="bg-black text-gray-100 light:bg-white light:text-gray-900">
  <div class="flex-1 flex items-center justify-center px-6 py-20">
    <div class="max-w-2xl w-full">
      <div class="text-center mb-12">
        <h1 class="text-5xl md:text-6xl font-black bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">Propose a Battle</h1>
        <p class="mt-4 text-xl text-gray-400 light:text-gray-600">Let the community vote on the next fight</p>
      </div>
      <form action="https://formspree.io/f/mldyanle" method="POST" class="space-y-8 bg-black/40 light:bg-white/70 backdrop-blur-xl p-10 rounded-3xl border border-purple-700/30">
        <input type="text" name="Project A" placeholder="Your Project Name" required class="w-full px-6 py-5 bg-black/50 light:bg-gray-100 border border-purple-600/50 rounded-xl focus:border-purple-500 outline-none">
        <input type="text" name="Project B" placeholder="Opponent Project" required class="w-full px-6 py-5 bg-black/50 light:bg-gray-100 border border-purple-600/50 rounded-xl">
        <input type="text" name="Weight Class" placeholder="e.g. Layer 2, DeFi, Consumer App" required class="w-full px-6 py-5 bg-black/50 light:bg-gray-100 border border-purple-600/50 rounded-xl">
        <textarea name="Why This Match?" rows="4" placeholder="Explain why these projects are comparable" required class="w-full px-6 py-5 bg-black/50 light:bg-gray-100 border border-purple-600/50 rounded-xl"></textarea>
        <textarea name="Suggested Criteria" rows="4" placeholder="Suggest 3–5 judging criteria" class="w-full px-6 py-5 bg-black/50 light:bg-gray-100 border border-purple-600/50 rounded-xl"></textarea>
        <input type="text" name="Contact" placeholder="Twitter or Email" required class="w-full px-6 py-5 bg-black/50 light:bg-gray-100 border border-purple-600/50 rounded-xl">
        <input type="hidden" name="_subject" value="New Battle Proposal – Web3 Battle Series">
        <button type="submit" class="w-full py-5 bg-purple-600 hover:bg-purple-500 text-white font-bold rounded-xl text-xl transition">SUBMIT PROPOSAL</button>
      </form>
      <p class="text-center mt-8"><a href="/" class="text-purple-400 hover:underline text-lg">← Back Home</a></p>
    </div>
  </div>
</body></html>
