<!DOCTYPE html><html class="light"><head><meta charset="UTF-8"><title>Propose Battle</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>body{font-family:'Inter';background:#000;color:#e2e8f0;}.light{background:#fff;color:#111;}</style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="p-6 text-center border-b border-purple-800/30">
    <a href="/" class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">Web3 Battle Series</a>
  </header>
  <main class="flex-1 flex items-center justify-center px-6 py-12">
    <div class="max-w-2xl w-full">
      <h1 class="text-4xl md:text-5xl font-black text-center bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent mb-10">Propose a Battle</h1>
      <form action="https://formspree.io/f/mldyanle" method="POST" class="space-y-6">
        <input type="text" name="Project A" placeholder="Your Project" required class="w-full px-6 py-4 rounded-xl bg-white/10 backdrop-blur border border-purple-600/40 focus:border-purple-400 outline-none">
        <input type="text" name="Project B" placeholder="Opponent Project" required class="w-full px-6 py-4 rounded-xl bg-white/10 border border-purple-600/40">
        <input type="text" name="Weight Class" placeholder="e.g. Layer 2" required class="w-full px-6 py-4 rounded-xl bg-white/10 border border-purple-600/40">
        <textarea name="Why This Match?" rows="4" placeholder="Why are they comparable?" required class="w-full px-6 py-4 rounded-xl bg-white/10 border border-purple-600/40"></textarea>
        <textarea name="Criteria" rows="4" placeholder="Suggest 3â€“5 criteria" class="w-full px-6 py-4 rounded-xl bg-white/10 border border-purple-600/40"></textarea>
        <input type="text" name="Contact" placeholder="Twitter / Email" required class="w-full px-6 py-4 rounded-xl bg-white/10 border border-purple-600/40">
        <input type="hidden" name="_subject" value="New Battle Proposal">
        <button type="submit" class="w-full py-5 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold rounded-xl text-xl">SUBMIT TO DAO</button>
      </form>
    </div>
  </main>
</body></html>
