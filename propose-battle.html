<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Propose Battle • Web3 Battle Series</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>@import url('https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani&display=swap'); body{font-family:'Rajdhani',sans-serif;background:#000;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem;}</style>
</head>
<body>
<div class="max-w-2xl w-full">
  <h1 class="text-5xl font-black text-center mb-8" style="color:#D946EF;text-shadow:0 0 20px #D946EF">PROPOSE BATTLE</h1>
  <form action="https://formspree.io/f/mldyanle" method="POST" class="space-y-6 bg-purple-900/20 p-10 rounded-2xl border border-purple-700">
    <input type="text" name="Project A" placeholder="Your Project Name" required class="w-full px-6 py-4 bg-black/50 border border-purple-600 rounded-lg text-white">
    <input type="text" name="Project B" placeholder="Opponent Project" required class="w-full px-6 py-4 bg-black/50 border border-purple-600 rounded-lg text-white">
    <input type="text" name="Weight Class" placeholder="e.g. Layer 2, DeFi, Consumer App" required class="w-full px-6 py-4 bg-black/50 border border-purple-600 rounded-lg text-white">
    <textarea name="Why This Match?" rows="4" placeholder="Why are these projects comparable?" required class="w-full px-6 py-4 bg-black/50 border border-purple-600 rounded-lg text-white"></textarea>
    <textarea name="Suggested Criteria" rows="4" placeholder="Suggest 3–5 battle criteria" class="w-full px-6 py-4 bg-black/50 border border-purple-600 rounded-lg text-white"></textarea>
    <input type="text" name="Contact" placeholder="Twitter handle or email" required class="w-full px-6 py-4 bg-black/50 border border-purple-600 rounded-lg text-white">
    <input type="hidden" name="_subject" value="New Battle Proposal">
    <input type="hidden" name="_replyto" value="">
    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-500 py-5 rounded-full text-xl font-bold">SUBMIT TO DAO</button>
  </form>
  <p class="text-center mt-8"><a href="/" class="text-purple-400 hover:underline">← Back Home</a></p>
</div>
</body></html>
