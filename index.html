<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Battle Series â€¢ Parabolic DAO</title>
    <link rel="icon" href="https://pbs.twimg.com/profile_images/1982158382262894593/fEetDFDh_400x400.jpg" type="image/jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        :root {
            --bg-deep: #000000;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #e2e8f0;
            margin: 0;
            overflow-x: hidden;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        /* NEON GRID BACKGROUND */
        .crystal-grid {
            position: fixed; inset: 0; z-index: -2; pointer-events: none;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.08) 1px, transparent 1px);
            background-size: 60px 60px;
        }
        .crystal-grid::after {
            content: '';
            position: absolute; inset: 0;
            background: radial-gradient(circle at 50% 50%, transparent 0%, #000 85%);
        }
        /* GLASS PANELS */
        .super-glass {
            background: rgba(20, 20, 35, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(139, 92, 246, 0.25);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .super-glass:hover {
            border-color: rgba(139, 92, 246, 0.6);
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(139, 92, 246, 0.2);
        }
        /* 3D BELT EFFECTS */
        .belt-perspective { perspective: 2000px; }
        .belt-3d-container { transform-style: preserve-3d; }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(0deg) rotateX(2deg); }
            50% { transform: translateY(-25px) rotateY(12deg) rotateX(-2deg); }
        }
        .animate-3d-belt { animation: float 7s ease-in-out infinite; }
        .hologram-base {
            background: radial-gradient(ellipse at center, rgba(139, 92, 246, 0.5) 0%, transparent 70%);
            filter: blur(25px);
            height: 45px; width: 350px;
            transform: rotateX(80deg) translateZ(-60px);
            opacity: 0.6;
        }
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #8b5cf6; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="crystal-grid"></div>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
