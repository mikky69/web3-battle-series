    <style>
        :root {
            --bg-deep: #000000;
            --accent-purple: #8b5cf6;
            --accent-cyan: #06b6d4;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #e2e8f0;
            margin: 0;
            overflow-x: hidden;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        /* CRYSTAL LINE GRID */
        .crystal-grid {
            position: fixed; inset: 0; z-index: -2; pointer-events: none;
            background-image: 
                linear-gradient(rgba(168,85,247,0.14) 1px, transparent 1px),
                linear-gradient(90deg, rgba(168,85,247,0.14) 1px, transparent 1px);
            background-size: 70px 70px;
            animation: flow 120s linear infinite;
        }
        @keyframes flow { from { background-position: 0 0; } to { background-position: 70px 70px; } }

        /* SUPER GLASSY PANELS */
        .super-glass {
            background: rgba(25, 25, 45, 0.38);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(168,85,247,0.35);
            box-shadow: 0 12px 40px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        .super-glass::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(168,85,247,0.15) 0%, transparent 50%, rgba(236,72,153,0.1) 100%);
            opacity: 0;
            transition: opacity 0.6s ease;
            pointer-events: none;
        }
        .super-glass:hover::before,
        .super-glass.scrolled::before {
            opacity: 1;
        }
        .super-glass:hover {
            transform: translateY(-16px);
            border-color: rgba(168,85,247,0.65);
            box-shadow: 0 30px 80px rgba(168,85,247,0.3);
        }

        /* NFT BELT 3D EFFECTS */
        .belt-perspective {
            perspective: 2000px;
        }
        .belt-3d-container {
            transform-style: preserve-3d;
        }
        .hologram-base {
            background: radial-gradient(ellipse at center, rgba(6, 182, 212, 0.4) 0%, transparent 70%);
            filter: blur(20px);
            height: 40px;
            width: 300px;
            transform: rotateX(80deg) translateZ(-50px);
        }
        @keyframes float3d {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-30px) rotateY(10deg); }
        }
        .animate-3d-belt {
            animation: float3d 6s ease-in-out infinite;
        }

        /* SPONSOR SCROLL */
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-33.33%); } }
        .animate-scroll { animation: scroll 50s linear infinite; display: flex; width: max-content; }
        .animate-scroll:hover { animation-play-state: paused; }

        /* FOOTER BACKGROUND */
        .footer-bg {
            background: 
                linear-gradient(to top, #000 10%, transparent 90%),
                url('https://myimgs.org/storage/images/12809/Gemini_Generated_Image_aq9lgtaq9lgtaq9l.png') 
                center bottom / 180% auto no-repeat fixed;
            filter: brightness(0.7);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #8b5cf6; border-radius: 4px; }
    </style>
