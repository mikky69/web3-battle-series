<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become Judge - Web3 Battle Series</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #000; color: #e2e8f0; min-height: 100vh; padding-top: 80px; }
    .crystal-grid { position: fixed; inset: 0; z-index: -1; pointer-events: none;
      background-image: linear-gradient(rgba(168,85,247,0.12) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(168,85,247,0.12) 1px, transparent 1px);
      background-size: 80px 80px; animation: flow 120s linear infinite; }
    @keyframes flow { from { background-position: 0 0; } to { background-position: 80px 80px; } }
    .glass { background: rgba(30,30,50,0.5); backdrop-filter: blur(16px); border: 1px solid rgba(168,85,247,0.3); }
  </style>
</head>
<body class="crystal-grid">

  <header class="fixed top-0 left-0 right-0 z-50 bg-black/80 backdrop-blur-xl border-b border-purple-900/50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <img src="https://pbs.twimg.com/profile_images/1982158382262894593/fEetDFDh_400x400.jpg" alt="Parabolic DAO" class="w-12 h-12 rounded-full ring-2 ring-purple-500">
      </div>
      <button id="burger" class="md:hidden text-3xl text-purple-400"><i class="fas fa-bars"></i></button>
    </div>
  </header>

  <div class="min-h-screen flex flex-col justify-center px-6 py-10">
    <div class="max-w-2xl mx-auto w-full">
      <h1 class="text-4xl md:text-5xl font-black text-center mb-6 bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">
        Become a Judge
      </h1>
      <form action="https://formspree.io/f/mldyanle" method="POST" class="space-y-5 glass p-8 rounded-3xl">
        <input type="text" name="Name" placeholder="Full Name" required class="w-full px-5 py-4 rounded-xl bg-black/60 border border-purple-500/40 text-white">
        <input type="text" name="Twitter" placeholder="@handle" required class="w-full px-5 py-4 rounded-xl bg-black/60 border border-purple-500/40 text-white">
        <textarea name="Experience" rows="4" placeholder="Your Web3 experience" required class="w-full px-5 py-4 rounded-xl bg-black/60 border border-purple-500/40 text-white"></textarea>
        <textarea name="Conflicts" rows="3" placeholder="Any conflicts?" required class="w-full px-5 py-4 rounded-xl bg-black/60 border border-purple-500/40 text-white"></textarea>
        <input type="email" name="_replyto" placeholder="Email" required class="w-full px-5 py-4 rounded-xl bg-black/60 border border-purple-500/40 text-white">
        <button type="submit" class="w-full py-5 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold rounded-xl text-xl">
          Apply Now
        </button>
      </form>
      <a href="/" class="block text-center mt-8 text-purple-400 hover:text-white text-lg font-bold">
        ‚Üê Back to Home
      </a>
    </div>
  </div>

</body>
</html>
