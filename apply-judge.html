<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become Judge - Web3 Battle Series</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #000; color: #e2e8f0; }
    .crystal-grid {
      position: fixed; inset: 0; z-index: 0; pointer-events: none;
      background-image: 
        linear-gradient(rgba(168,85,247,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(168,85,247,0.05) 1px, transparent 1px);
      background-size: 100px 100px;
      animation: flow 100s linear infinite;
    }
    @keyframes flow { from { background-position: 0 0; } to { background-position: 100px 100px; } }
    .glass {
      background: rgba(30,30,50,0.4);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(168,85,247,0.25);
      transition: all 0.4s ease;
    }
    .glass:hover { transform: translateY(-10px); border-color: rgba(168,85,247,0.6); }
  </style>
</head>
<body class="crystal-grid min-h-screen">
  <header class="fixed top-0 left-0 right-0 z-50 bg-black/70 backdrop-blur-xl border-b border-purple-900/40">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <img src="https://pbs.twimg.com/profile_images/1982158382262894593/fEetDFDh_400x400.jpg" alt="Parabolic DAO" class="w-12 h-12 rounded-full ring-2 ring-purple-500">
        <h1 class="text-xl font-black bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent hidden sm:block">
          Become Judge
        </h1>
      </div>
      <button id="burger" class="md:hidden text-3xl text-purple-400">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <div id="mobile-menu" class="fixed inset-0 z-40 hidden bg-black/95 backdrop-blur-2xl flex items-center justify-center">
    <div class="text-center space-y-10 text-3xl">
      <a href="/" class="block text-purple-400 hover:text-white">Home</a>
      <a href="/propose-battle.html" class="block text-purple-400 hover:text-white">Propose Battle</a>
      <a href="/apply-judge.html" class="block text-purple-400 hover:text-white">Become Judge</a>
      <a href="https://docs.google.com/document/d/1-lUXO-x-CM5Exf4R4Qv6nzsaqY_pVweF8PUmSpgb45w/edit?usp=sharing" target="_blank" class="block text-purple-400 hover:text-white">Rulebook</a>
      <button id="close-menu" class="absolute top-8 right-8 text-5xl text-purple-400">×</button>
    </div>
  </div>

  <section class="min-h-screen flex items-center justify-center px-6 pt-20">
    <div class="max-w-2xl w-full">
      <h1 class="text-5xl md:text-6xl font-black text-center mb-8 bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">
        Become a Judge
      </h1>
      <p class="text-center text-gray-400 mb-8">Be the voice of fairness</p>
      <form action="https://formspree.io/f/mldyanle" method="POST" class="space-y-6 glass p-10 rounded-3xl">
        <input type="text" name="Name" placeholder="Full Name" required class="w-full px-6 py-4 rounded-xl bg-black/50 border border-purple-500/50 text-white">
        <input type="text" name="Twitter" placeholder="@handle" required class="w-full px-6 py-4 rounded-xl bg-black/50 border border-purple-500/50 text-white">
        <textarea name="Experience" rows="5" placeholder="Your Web3 background & expertise" required class="w-full px-6 py-4 rounded-xl bg-black/50 border border-purple-500/50 text-white"></textarea>
        <textarea name="Conflicts" rows="3" placeholder="Do you hold >1% of any token that might compete?" required class="w-full px-6 py-4 rounded-xl bg-black/50 border border-purple-500/50 text-white"></textarea>
        <input type="email" name="_replyto" placeholder="Your email" required class="w-full px-6 py-4 rounded-xl bg-black/50 border border-purple-500/50 text-white">
        <input type="hidden" name="_subject" value="Judge Application - Web3 Battle Series">
        <button type="submit" class="w-full px-6 py-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold rounded-xl text-xl transition">
          Apply Now
        </button>
      </form>
      <a href="/" class="block mt-8 text-center text-purple-400 hover:text-purple-200 text-lg font-bold transition">
        ← Back to Home
      </a>
    </div>
  </section>

  <script>
    // Burger menu - STILL, no movement
    const burger = document.getElementById('burger');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeMenu = document.getElementById('close-menu');

    burger.onclick = () => mobileMenu.classList.remove('hidden');
    closeMenu.onclick = () => mobileMenu.classList.add('hidden');
  </script>
</body>
</html>
