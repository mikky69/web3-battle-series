<!DOCTYPE html><html class="light"><head><meta charset="UTF-8"><title>Apply as Judge</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>body{font-family:'Inter';background:#000;color:#e2e8f0;}.light{background:#fff;color:#111;}</style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="p-6 text-center border-b border-purple-800/30">
    <a href="/" class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">Web3 Battle Series</a>
  </header>
  <main class="flex-1 flex items-center justify-center px-6 py-12">
    <div class="max-w-2xl w-full">
      <h1 class="text-4xl md:text-5xl font-black text-center bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent mb-10">Become a Judge</h1>
      <form action="https://formspree.io/f/mldyanle" method="POST" class="space-y-6">
        <input type="text" name="Name" placeholder="Full Name" required class="w-full px-6 py-4 rounded-xl bg-white/10 border border-purple-600/40">
        <input type="text" name="Twitter" placeholder="@handle" required class="w-full px-6 py-4 rounded-xl bg-white/10 border border-purple-600/40">
        <textarea name="Experience" rows="5" placeholder="Your Web3 background" required class="w-full px-6 py-4 rounded-xl bg-white/10 border border-purple-600/40"></textarea>
        <textarea name="Conflicts" rows="3" placeholder="Any token holdings >1%?" required class="w-full px-6 py-4 rounded-xl bg-white/10 border border-purple-600/40"></textarea>
        <input type="email" name="_replyto" placeholder="Email" required class="w-full px-6 py-4 rounded-xl bg-white/10 border border-purple-600/40">
        <input type="hidden" name="_subject" value="Judge Application">
        <button type="submit" class="w-full py-5 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold rounded-xl text-xl">APPLY NOW</button>
      </form>
    </div>
  </main>
</body></html>
