<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Apply as Judge • Web3 Battle Series</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>body{font-family:'Inter',sans-serif;background:#000;color:#e2e8f0;min-height:100vh;display:flex;flex-direction:column;} .light{background:#f8fafc;color:#1e293b;}</style>
</head>
<body class="bg-black text-gray-100 light:bg-white light:text-gray-900">
  <div class="flex-1 flex items-center justify-center px-6 py-20">
    <div class="max-w-2xl w-full">
      <div class="text-center mb-12">
        <h1 class="text-5xl md:text-6xl font-black bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">Become a Judge</h1>
        <p class="mt-4 text-xl text-gray-400 light:text-gray-600">Fairness starts with you</p>
      </div>
      <form action="https://formspree.io/f/mldyanle" method="POST" class="space-y-8 bg-black/40 light:bg-white/70 backdrop-blur-xl p-10 rounded-3xl border border-purple-700/30">
        <input type="text" name="Name" placeholder="Full Name" required class="w-full px-6 py-5 bg-black/50 light:bg-gray-100 border border-purple-600/50 rounded-xl">
        <input type="text" name="Twitter" placeholder="@yourhandle" required class="w-full px-6 py-5 bg-black/50 light:bg-gray-100 border border-purple-600/50 rounded-xl">
        <textarea name="Experience" rows="6" placeholder="Your Web3 experience, contributions, areas of expertise" required class="w-full px-6 py-5 bg-black/50 light:bg-gray-100 border border-purple-600/50 rounded-xl"></textarea>
        <textarea name="Conflicts" rows="3" placeholder="Do you hold >1% of any token that might compete?" required class="w-full px-6 py-5 bg-black/50 light:bg-gray-100 border border-purple-600/50 rounded-xl"></textarea>
        <input type="email" name="_replyto" placeholder="Your email" required class="w-full px-6 py-5 bg-black/50 light:bg-gray-100 border border-purple-600/50 rounded-xl">
        <input type="hidden" name="_subject" value="Judge Application – Web3 Battle Series">
        <button type="submit" class="w-full py-5 bg-purple-600 hover:bg-purple-500 text-white font-bold rounded-xl text-xl transition">APPLY NOW</button>
      </form>
      <p class="text-center mt-8"><a href="/" class="text-purple-400 hover:underline text-lg">← Back Home</a></p>
    </div>
  </div>
</body></html>
